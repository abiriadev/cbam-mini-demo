openapi: 3.0.0
info:
  title: CBAM demo API
  version: 0.1.0
  description: aa
paths:
  /:
    get:
      operationId: fetch
      summary: Fetch CBAM data
      responses:
        200:
          description: |-
            200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CBAM'
components:
  schemas:
    CBAM:
      type: object
      properties:
        reporting-period:
          type: object
          description: CBAM 보고 기간
          properties:
            start:
              type: string
              format: date
              description: CBAM 보고 기간의 시작일
            end:
              type: string
              format: date
              description: CBAM 보고 기간의 종료일
          example:
            start: 2023-01-01
            end: 2023-12-31
        installation:
          type: object
          description: 설비 기본 정보
          properties:
            name:
              type: string
              description: 설비 명칭
              example: 공장 A
            name-en:
              type: string
              description: 설비 영문 명칭
              example: factory A
            street:
              type: string
              description: 주소
            economic-activity:
              type: string
            postcode:
              type: integer
              description: 우편번호
            po-box:
              type: string
              description: 우편함
            city:
              type: string
              description: 설립 도시
              example: 'Seoul'
            country:
              $ref: '#/components/schemas/CountryCode'
            unlocode:
              type: string
              description: UN/LO 지역 코드
              example: KR SEL
            coordinates:
              type: object
              description: 설비의 좌표
              properties:
                latitude:
                  type: number
                longitude:
                  type: number
            representative:
              type: string
              description: 담당자
            email:
              type: string
              format: email
              description: 이메일
            telephone:
              type: string
              description: 연락처
              example: 010-1234-5678
          required:
            - name-en
            - country
            - unlocode
        verifier:
          type: object
          description: CBAM 보고서 인증기관 정보
          properties:
            company-name:
              type: string
              description: 사명
            street:
              type: string
              description: 주소
            city:
              type: string
              description: 도시
            postcode:
              type: string
              description: 우편번호
            country:
              type: string
              description: 국가
            name:
              type: string
              description: 담당자 이름
            email:
              type: string
              format: email
              description: 이메일
            telephone:
              type: string
              description: 연락처
            fax:
              type: string
              description: 팩스
            accreditation-state:
              type: string
            national-accreditation-body:
              type: string
            registration-number:
              type: string
        agcs:
          type: array
          description: 관련된 집약 상품 카테고리 종류
          items:
            type: object
            properties:
              agc:
                $ref: '#/components/schemas/AGC'
              routes:
                type: array
                description: 각 집약 상품 카테고리를 생산하는 서로 다른 제조 경로
                items:
                  $ref: '#/components/schemas/Route'
            required:
              - agc
              - routes
        processes:
          type: array
          description: 제조 공정 목록
          items:
            $ref: '#/components/schemas/Process'
        precursors:
          type: array
          description: 구입한 프리커서 목록
          items:
            $ref: '#/components/schemas/Precursor'
        source-streams:
          type: array
          description: 소스 스트림 목록
          items:
            type: object
            properties:
              method:
                type: string
                description: 배출량 측정 방식
                enum:
                  - Combustion
                  - Process emissions
                  - Mass Balance
              name:
                type: string
                description: 본 스트림의 명칭
              ad:
                type: number
                description: 소비량 (Activity data)
              ad-unit:
                type: string
                description: 소비량 단위
                enum:
                  - t
                  - 1000Nm3
              ncv:
                type: number
                description: Net calorific value
        ghg-balance:
          type: object
          properties:
            co2:
              type: number
            biomass:
              type: number
            n2o:
              type: number
            pfc:
              type: number
            direct:
              type: number
            indirect:
              type: number
      required:
        - reporting-period
        - installation
        - verifier
        - agcs
        - processes
        - precursors
    AGC:
      type: string
      description: 집약 상품 카테고리
      enum:
        - Cement
        - Cement clinker
        - Calcined clays
        - Aluminous cement
        - Iron or steel products
        - Crude steel
        - Direct reduced iron
        - Pig iron
        - Alloys
        - Sintered Ore
        - Hydrogen
        - Ammonia
        - Nitric acid
        - Urea
        - Mixed fertilizers
        - Aluminium products
        - Unwrought aluminium
        - Electricity
    Route:
      type: string
      description: 생산 경로
      enum:
        - Basic oxygen steelmaking
    Process:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: 식별자
        name:
          type: string
          description: 제조 공정 명칭
        agc:
          $ref: '#/components/schemas/AGC'
        included-goods:
          type: array
          items:
            $ref: '#/components/schemas/AGC'
        production-level:
          type: object
          description: 각 제조 경로별로 생산된 양
          additionalProperties:
            type: number
            description: 각 경로별로 생산된 양. 톤 단위.
        consumed:
          type: object
          description: 각 제조 공정에서 소비된 양
          additionalProperties:
            type: number
            description: 옆 공정에서 소비된 양. 톤 단위.
        attr:
          type: object
          description: 귀속배출량 계산
          properties:
            direm:
              type: number
              description: 직접배출량
            heat:
              type: object
              description: 측정가능한 열
              properties:
                imported:
                  type: object
                  description: 수입된 열
                  properties:
                    amount:
                      type: number
                      description: 수입된 양
                    ef:
                      type: number
                      description: 배출계수
                  required:
                    - amount
                    - ef
                exported:
                  type: object
                  description: 추출된 열
                  properties:
                    amount:
                      type: number
                      description: 수출된 양
                    ef:
                      type: number
                      description: 배출계수
                  required:
                    - amount
                    - ef
              required:
                - imported
                - exported
            wg:
              type: object
              description: 폐가스
              properties:
                imported:
                  type: object
                  description: 수입된 폐가스
                  properties:
                    amount:
                      type: number
                      description: 수입된 양
                    ef:
                      type: number
                      description: 배출계수
                  required:
                    - amount
                exported:
                  type: object
                  description: 수출된 폐가스
                  properties:
                    amount:
                      type: number
                      description: 수출된 양
                    ef:
                      type: number
                      description: 배출계수
                  required:
                    - amount
              required:
                - imported
                - exported
            electricity:
              type: object
              description: 전력
              properties:
                imported:
                  type: object
                  description: 수입된 전력
                  properties:
                    amount:
                      type: number
                      description: 수입된 양 (MWh)
                    ef:
                      type: number
                      description: 배출계수
                    source:
                      type: string
                      description: 배출계수 출처
                  required:
                    - amount
                    - ef
                    - source
                exported:
                  type: object
                  description: 수출된 전력 (간접배출량)
                  properties:
                    amount:
                      type: number
                      description: 수출된 양 (MWh)
                    ef:
                      type: number
                      description: 배출계수
                  required:
                    - amount
                    - ef
              required:
                - imported
                - exported
          required:
            - direm
            - electricity
    Precursor:
      type: object
      description: 프리커서
      properties:
        id:
          type: string
          format: uuid
          description: 식별자
        name:
          type: string
          description: 프리커서 명칭
        country:
          $ref: '#/components/schemas/CountryCode'
        routes:
          type: array
          items:
            $ref: '#/components/schemas/Route'
        consumed:
          type: object
          additionalProperties:
            type: number
        see:
          type: object
          description: 특정내재배출량 정보
          properties:
            direct:
              type: object
              description: 특정직접내재배출량
              properties:
                value:
                  type: number
                  description: 내재배출량 값 (tCO2e/t)
                source:
                  type: string
                  description: 배출량 출처
                  enum:
                    - Measured
                    - Default
              required:
                - value
                - source
            indirect:
              type: object
              description: 특정간접내재배출량
              properties:
                value:
                  type: number
                  description: 내재배출량 값 (tCO2e/t)
                source:
                  type: string
                  description: 배출량 출처
                  enum:
                    - D.2.1
                    - D.2.2
                    - D.2.3
                    - D.2.4
                    - Mix
              required:
                - value
                - source
            justification:
              type: string
              description: 기본수치를 적용한 이유
              enum:
                - Unreasonable costs for more accurate monitoring
                - Data gaps
                - Other
          required:
            - direct
            - indirect
            - justification
      required:
        - id
        - name
        - country
        - routes
        - consumed
        - see
