          type: object
          properties: {}
        e:
          type: object
          properties: {}
        f:
          type: object
          properties: {}
        s1:
          type: object
          properties: {}
        s2:
          type: object
          properties: {}
        s3:
          type: object
          properties: {}
    CBAM:
      type: object
      description: CBAM 계산
      properties:
        # installation:
        # verifier:
        # agcs:
        processes:
          type: array
          description: 제조 공정 목록
          items:
            $ref: '#/components/schemas/Process'
        precursors:
          type: array
          description: 구입한 프리커서 목록
          items:
            $ref: '#/components/schemas/Precursor'
        # ghg-balance:
      required:
        - reporting-period
        - installation
        - verifier
        - agcs
        - processes
        - precursors
        - source-streams
        - ghg-balance
    AGC:
      type: string
      description: 집약 상품 카테고리
      enum:
        - Cement
        - Cement clinker
        - Calcined clays
        - Aluminous cement
        - Iron or steel products
        - Crude steel
        - Direct reduced iron
        - Pig iron
        - Alloys
        - Sintered Ore
        - Hydrogen
        - Ammonia
        - Nitric acid
        - Urea
        - Mixed fertilizers
        - Aluminium products
        - Unwrought aluminium
        - Electricity
    Route:
      type: string
      description: 생산 경로
      enum:
        - Basic oxygen steelmaking
    Process:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: 식별자
        name:
          type: string
          description: 제조 공정 명칭
          example: Process 1
        agc:
          $ref: '#/components/schemas/AGC'
        included-goods:
          type: array
          items:
            $ref: '#/components/schemas/AGC'
        production-level:
          type: object
          description: 각 제조 경로별로 생산된 양
          additionalProperties:
            type: number
            description: 각 경로별로 생산된 양. 톤 단위.
        consumed:
          type: object
          description: 각 제조 공정에서 소비된 양
          additionalProperties:
            type: number
            description: 옆 공정에서 소비된 양. 톤 단위.
        attr:
          type: object
          description: 귀속배출량 계산
          properties:
            direm:
              type: number
              description: 직접배출량
            heat:
              type: object
              description: 측정가능한 열
              properties:
                imported:
                  type: object
                  description: 수입된 열
                  properties:
                    amount:
                      type: number
                      description: 수입된 양
                    ef:
                      type: number
                      description: 배출계수
                  required:
                    - amount
                    - ef
                exported:
                  type: object
                  description: 추출된 열
                  properties:
                    amount:
                      type: number
                      description: 수출된 양
                    ef:
                      type: number
                      description: 배출계수
                  required:
                    - amount
                    - ef
              required:
                - imported
                - exported
            wg:
              type: object
              description: 폐가스
              properties:
                imported:
                  type: object
                  description: 수입된 폐가스
                  properties:
                    amount:
                      type: number
                      description: 수입된 양
                    ef:
                      type: number
                      description: 배출계수
                  required:
                    - amount
                exported:
                  type: object
                  description: 수출된 폐가스
                  properties:
                    amount:
                      type: number
                      description: 수출된 양
                    ef:
                      type: number
                      description: 배출계수
                  required:
                    - amount
              required:
                - imported
                - exported
            electricity:
              type: object
              description: 전력
              properties:
                imported:
                  type: object
                  description: 수입된 전력
                  properties:
                    amount:
                      type: number
                      description: 수입된 양 (MWh)
                    ef:
                      type: number
                      description: 배출계수
                    source:
                      type: string
                      description: 배출계수 출처
                      enum:
                        - D.2.1
                        - D.2.2
                        - D.2.3
                        - D.2.4
                        - Mix
                  required:
                    - amount
                    - ef
                    - source
                exported:
                  type: object
                  description: 수출된 전력 (간접배출량)
                  properties:
                    amount:
                      type: number
                      description: 수출된 양 (MWh)
                    ef:
                      type: number
                      description: 배출계수
                  required:
                    - amount
                    - ef
              required:
                - imported
                - exported
          required:
            - direm
            - electricity
      required:
        - id
        - name
        - agc
        - included-goods
        - production-level
        - consumed
        - attr
    Precursor:
      type: object
      description: 프리커서
      properties:
        id:
          type: string
          format: uuid
          description: 식별자
        name:
          type: string
          description: 프리커서 명칭
        country:
          $ref: '#/components/schemas/CountryCode'
        routes:
          type: array
          items:
            $ref: '#/components/schemas/Route'
        consumed:
          type: object
          additionalProperties:
            type: number
        see:
          type: object
          description: 특정내재배출량 정보
          properties:
            direct:
              type: object
              description: 특정직접내재배출량
              properties:
                value:
                  type: number
                  description: 내재배출량 값 (tCO2e/t)
                source:
                  type: string
                  description: 배출량 출처
                  enum:
                    - Measured
                    - Default
              required:
                - value
                - source
            indirect:
              type: object
              description: 특정간접내재배출량
              properties:
                value:
                  type: number
                  description: 내재배출량 값 (tCO2e/t)
                source:
                  type: string
                  description: 배출량 출처
                  enum:
                    - D.2.1
                    - D.2.2
                    - D.2.3
                    - D.2.4
                    - Mix
              required:
                - value
                - source
            justification:
              type: string
              description: 기본수치를 적용한 이유
              enum:
                - Unreasonable costs for more accurate monitoring
                - Data gaps
                - Other
          required:
            - direct
            - indirect
            - justification
      required:
        - id
        - name
        - country
        - routes
        - consumed
        - see
    Stream:
      type: object
      properties:
        method:
          type: string
          description: 배출량 측정 방식
          enum:
            - Combustion
            - Process emissions
            - Mass Balance
        name:
          type: string
          description: 본 스트림의 명칭
        ad:
          type: number
          description: 소비량 (Activity data)
        ad-unit:
          type: string
          description: 소비량 단위
          enum:
            - t
            - 1000Nm3
          example: t
        ncv:
          type: number
          description: Net calorific value
      required:
        - method
        - name
        - ad
        - ad-unit
        - ncv
