                  description: CBAM 보고 기간의 시작일
                end:
                  type: string
                  format: date
                  description: CBAM 보고 기간의 종료일
              example:
                start: 2024-01-01
                end: 2024-12-31
            about_the_installation:
              type: object
              description: 설비 기본 정보
              properties:
                name_of_the_installation:
                  type: string
                  description: 설비 명칭
                  example: 공장 A
                name_of_the_installation_english:
                  type: string
                  description: 설비 영문 명칭
                  example: factory A
                street_number:
                  type: string
                  description: 주소
                economic_activity:
                  type: string
                post_code:
                  type: integer
                  description: 우편번호
                po_box:
                  type: string
                  description: 우편함
                city:
                  type: string
                  description: 설립 도시
                  example: 'Seoul'
                country:
                  type: string
                unlocode:
                  type: string
                  description: UN/LO 지역 코드
                  example: KR SEL
                coordinates_latitude:
                  type: number
                  description: 설비의 좌표
                coordinates_longitude:
                  type: number
                  description: 설비의 좌표
                name_of_the_authorized_representative:
                  type: string
                  description: 담당자
                email:
                  type: string
                  format: email
                  description: 이메일
                telephone:
                  type: string
                  description: 연락처
                  example: 010-1234-5678
              required:
                - name_of_the_installation_english
                - street_number
                - post_code
                - po_box
                - city
                - country
                - unlocode
                - coordinates_latitude
                - coordinates_longitude
            verifier_of_the_report:
              type: object
              description: CBAM 보고서 인증기관 정보
              properties:
                company_name:
                  type: string
                  description: 사명
                street_number:
                  type: string
                  description: 주소
                city:
                  type: string
                  description: 도시
                postcode:
                  type: string
                  description: 우편번호
                country:
                  type: string
                  description: 국가
                name:
                  type: string
                  description: 담당자 이름
                email_address:
                  type: string
                  format: email
                  description: 이메일
                telephone_number:
                  type: string
                  description: 연락처
                fax:
                  type: string
                  description: 팩스
                accreditation_member_state:
