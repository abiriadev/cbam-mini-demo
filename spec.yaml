openapi: 3.0.0
info:
  title: CBAM excal generation API
  version: 0.1.0
  description: 주어진 값을 사용하여 Excel 파일을 생성하는 백엔드 API 스펙
  license:
    name: CC Attribution-ShareAlike 4.0 (CC BY-SA 4.0)
    url: https://openweathermap.org/price
servers:
  - url: https://cbam.example.aipim.io
paths:
  /:
    post:
      operationId: generateExcel
      summary: Excel 파일 생성 요청
      security: []
      requestBody:
        description: aaa
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cbam'
      responses:
        '200':
          description: 생성된 Excel 파일
          content:
            application/vnd.ms-excel:
              schema:
                type: string
                format: binary
        '400':
          description: 생성 실패
components:
  schemas:
    cbam:
      type: object
      properties:
        a:
          type: object
          properties:
            reporting_period:
              type: object
              description: CBAM 보고 기간
              properties:
                start:
