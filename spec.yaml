openapi: 3.0.0
info:
  title: CBAM demo API
  version: 0.1.0
  description: aa
paths:
  /:
    get:
      operationId: fetch
      summary: Fetch CBAM data
      responses:
        '200':
          description: |-
            정상 응답
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cbam'
components:
  schemas:
    cbam:
      type: object
      properties:
        a:
          type: object
          properties:
            reporting_period:
              type: object
              description: CBAM 보고 기간
              properties:
                start:
                  type: string
                  format: date
                  description: CBAM 보고 기간의 시작일
                end:
                  type: string
                  format: date
                  description: CBAM 보고 기간의 종료일
              example:
                start: 2024-01-01
                end: 2024-12-31
            about_the_installation:
              type: object
              description: 설비 기본 정보
              properties:
                name_of_the_installation:
                  type: string
                  description: 설비 명칭
                  example: 공장 A
                name_of_the_installation_english:
                  type: string
                  description: 설비 영문 명칭
                  example: factory A
                street_number:
                  type: string
                  description: 주소
                economic_activity:
                  type: string
                post_code:
                  type: integer
                  description: 우편번호
                po_box:
                  type: string
                  description: 우편함
                city:
                  type: string
                  description: 설립 도시
                  example: 'Seoul'
                country:
                  type: string
                unlocode:
                  type: string
                  description: UN/LO 지역 코드
                  example: KR SEL
                coordinates_latitude:
                  type: number
                  description: 설비의 좌표
                coordinates_longitude:
                  type: number
                  description: 설비의 좌표
                name_of_the_authorized_representative:
                  type: string
                  description: 담당자
                email:
                  type: string
                  format: email
                  description: 이메일
                telephone:
                  type: string
                  description: 연락처
                  example: 010-1234-5678
              required:
                - name_of_the_installation_english
                - street_number
                - post_code
                - po_box
                - city
                - country
                - unlocode
                - coordinates_latitude
                - coordinates_longitude
            verifier_of_the_report:
              type: object
              description: CBAM 보고서 인증기관 정보
              properties:
                company_name:
                  type: string
                  description: 사명
                street_number:
                  type: string
                  description: 주소
                city:
                  type: string
                  description: 도시
                postcode:
                  type: string
                  description: 우편번호
                country:
                  type: string
                  description: 국가
                name:
                  type: string
                  description: 담당자 이름
                email_address:
                  type: string
                  format: email
                  description: 이메일
                telephone_number:
                  type: string
                  description: 연락처
                fax:
                  type: string
                  description: 팩스
                accreditation_member_state:
                  type: string
                name_of_the_national_accreditation_body:
                  type: string
                registration_number_issued_by_the_accreditation_body:
                  type: string
                aggregated_goods_categories_and_relevant_production_processes:
                  type: object
                  properties:
                    list_of_aggregated_goods_categories:
                      type: array
                      description: 관련된 집약 상품 카테고리 종류
                      items:
                        type: object
                        properties:
                          agc:
                            $ref: '#/components/schemas/AGC'
                          route1:
                            $ref: '#/components/schemas/Route'
                          route2:
                            $ref: '#/components/schemas/Route'
                          route3:
                            $ref: '#/components/schemas/Route'
                          route4:
                            $ref: '#/components/schemas/Route'
                          route5:
                            $ref: '#/components/schemas/Route'
                          route6:
                            $ref: '#/components/schemas/Route'
                        required:
                          - agc
                          - routes
                    relevant_production_processes:
                      type: array
                      items:
                        type: object
                        properties:
                          production_process:
                            $ref: '#/components/schemas/AGC'
                          included_goods_categories_1:
                            $ref: '#/components/schemas/AGC'
                          included_goods_categories_2:
                            $ref: '#/components/schemas/AGC'
                          included_goods_categories_3:
                            $ref: '#/components/schemas/AGC'
                          included_goods_categories_4:
                            $ref: '#/components/schemas/AGC'
                          included_goods_categories_5:
                            $ref: '#/components/schemas/AGC'
                          included_goods_categories_6:
                            $ref: '#/components/schemas/AGC'
                          name:
                            type: string
                purchased_precursors:
                  type: object
                  properties:
                    production_process:
                      $ref: '#/components/schemas/AGC'
                    country_code:
                      $ref: '#/components/schemas/CountryCode'
                    route1:
                      $ref: '#/components/schemas/Route'
                    route2:
                      $ref: '#/components/schemas/Route'
                    route3:
                      $ref: '#/components/schemas/Route'
                    route4:
                      $ref: '#/components/schemas/Route'
                    route5:
                      $ref: '#/components/schemas/Route'
                    name:
                      $ref: '#/components/schemas/Route'
        b:
          type: object
          properties:
            source_streams:
              type: array
              items:
                type: object
                properties:
                  method:
                    type: string
                    enum:
                      - Combustion
                      - Process emissions
                      - Mass Balance
                  name:
                    type: string
                  ad:
                    type: number
                  ad_unit:
                    type: string
                    enum:
                      - t
                      - 1000Nm3
                  ncv:
                    type: number
                  ef:
                    type: number
                  ef_unit:
                    type: string
                    enum:
                      - tCO2/TJ
                      - tCO2/t
                      - tCO2/1000Nm3
                  carbon_content:
                    type: number
                  oxf:
                    type: number
                  convf:
                    type: number
                  bioc:
                    type: number
            pfc_emissions:
              type: array
              items:
                type: object
                properties:
                  method:
                    type: string
                    enum:
                      - Slope method
                      - Overvoltage method
                  type_of_anode:
                    type: string
                  ad:
                    type: number
                  a_frequency:
                    type: number
                  a_duration:
                    type: number
                  a_cf4:
                    type: number
                  b_aeo:
                    type: number
                  b_ce:
                    type: number
                  b_ovc:
                    type: number
                  c2f6:
                    type: number
                  collection_efficiency:
                    type: number
